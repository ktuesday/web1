  <P><h1> HTML h1 tag </h1>
    <h2> HTML H2 TAG </H2>
    <H3> HTML H3 TAG </H3>
    <H4> HTML H4 TAG </H4>
    <H5>  heading = 제목 </h5>
    <h6> h6까지밖에 없음 </h6></P>

  <P> h 태그는 제목을 의미한다. 1~6 숫자는 크기.
  BR 태그는 닫을 필요가 없음.<BR>
  하지만 P태그는 (PARAGRAPH) 태그를 닫아주어야 하며,<BR>
  BR은 줄바꿈, P태그는 단락을 표현한다.
<BR><BR>
  CHARSET은 CHARCTER+SET = '이 문자로 문서를 열어라'를 의미한다.</P>
